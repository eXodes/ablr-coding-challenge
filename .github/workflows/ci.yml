name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        name: Unit and E2E
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "16"
            - name: Install dependencies
              run: npm ci --legacy-peer-deps
            - name: Install Playwright
              run: npx playwright install --with-deps
            - name: Run tests
              run: npm test
            - name: Run e2e tests
              run: npm run e2e
